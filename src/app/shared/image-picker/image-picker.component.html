<div class="picker">
  <img role="button" class="image" (click)="onPickImage()" [src]="selectedImage" *ngIf="selectedImage">
  <ion-button color="primary" (click)="onPickImage()" *ngIf="!selectedImage">
    <ion-icon name="camera" slot="start"></ion-icon>
    <ion-label>Take Picture</ion-label>
  </ion-button>
</div>
<input type="file" *ngIf="usePicker" #filePicker (change)="onFileChosen($event)">
